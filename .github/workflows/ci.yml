name: tests

on:
  workflow_dispatch:
  push:

jobs:

  notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 8
      fail-fast: False
      matrix:
        use-graph: [ 0, 1 ]
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
    name: Run notebooks, Python ${{ matrix.python-version }}, compiled = ${{ matrix.use-graph }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        name: Set up Python ${{ matrix.python-version }}
        with:
          python-version: ${{ matrix.python-version }}
      #      - name: Clone Tutorials
      #        run: |
      #          git clone https://github.com/zfit/zfit-tutorials.git

      - shell: bash -l {0}
        name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run notebooks
        run: |
          ZFIT_DO_JIT=${{ matrix.use-graph }}
          pytest --nbval-lax --ignore=experimental --ignore=_unused
